<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리_컨트롤 버튼을 활용한 이미지 슬라이드.html</title>
  <style>
    *{margin:0px; padding:0px;}
    ol, ul, li{list-style:none;}
    a{color:#333; text-decoration:none;}
    #product{
      width:350px; height:420px;
      border:3px solid #000;
      margin:0 auto;
      text-align:center;
      position:relative;
    }
    #product > h2{
      text-align:center;
      font-size:30px;
      padding:10px 0px;
    }
    #product ul{
      width:1400px;
      display:flex;
      position:absolute; top:40px;
    }
    #product ul li{width:350px;}
    #product ul img{width:100%;}
    #product .c_btn{
      display:inline-block;
      width:15px; height:15px;
      border:1px solid #000;
      border-radius:50%;
      transform:translateY(330px);
    }
    .act{background:#f00;}
  </style>
</head>
<body>
  <h2>제이쿼리_컨트롤 버튼을 활용한 이미지 슬라이드</h2>
  <ul>
    <li>이미지 350픽셀 사진 4장을 목록태그로 가로배치(flex, inline, inline-block, float, grid)한다.</li>
    <li>1번 사진 아래쪽에 span태그를 사용하여 컨트롤 버튼 모양을 구현</li>
    <li>js나 제이쿼리에서 컨트롤 버튼 클릭시 각각 해당 인덱스값(i)을 구하여 변수에 담는다.</li>
    <li>컨트롤 버튼 클릭시 나온 연산값 -0, -350, -700, -1050을 각각 구하여 ul태그의 left값에 대입</li>
  </ul>

  <article id="product">
    <h2>신제품 출시</h2>
    <ul>
      <li><a href="#" title="제품1"><img src="./images/item01.png" alt="제품1"></a></li>
      <li><a href="#" title="제품2"><img src="./images/item02.png" alt="제품2"></a></li>
      <li><a href="#" title="제품3"><img src="./images/item03.png" alt="제품3"></a></li>
      <li><a href="#" title="제품4"><img src="./images/item04.png" alt="제품4"></a></li>
    </ul>
    <div>
      <span class="c_btn act">&nbsp;</span>
      <span class="c_btn">&nbsp;</span>
      <span class="c_btn">&nbsp;</span>
      <span class="c_btn">&nbsp;</span>
    </div>
  </article>

  <!-- 제이쿼리 라이브러리 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      
      // 1. 컨트롤 버튼 클릭시 인덱스값 0, 1, 2, 3 출력하기
      // 변수선언
      let i = 0;
      const cbtn = $('#product div .c_btn');
      
      cbtn.click(function(){
        i = $(this).index();
        console.log(i); //테스트 출력하기~ 0, 1, 2, 3
        i = -(i*$('#product ul li').width());
        console.log(i);

        // 해당값을 목록에 대입하여 슬라이드가 움직이도록 함
        $('#product ul').animate({'left':i}, 500);

        // 컨트롤 버튼 서식 제거하고 현재 컨트롤 버튼에 서식 적용
        $('#product div span').removeClass('act');
        $(this).addClass('act');
      });

    });
  </script>
</body>
</html>
